<!doctype html>
<html lang="en">
<head>
    <title>Restaurant Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        .navbar {
            background-color:rgb(32, 32, 150);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .navbar .logo {
            font-size: 1.5rem;
        }
        .cart-icon {
            position: relative;
            color: white;
            cursor: pointer;
        }
        /* .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: red;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            color: white;
        } */
        
.bt1{
    padding: 8px 25px;
    background-color: rgb(32, 32, 150);
    color: aliceblue;
    border: 1px solid rgb(228, 225, 225);
    border-radius: 5px;
}
.bt2{
    padding: 8px 25px;
    /* background-color: rgb(182, 25, 96); */
    background-color: crimson;
    color: aliceblue;
    border: 1px solid rgb(228, 225, 225);
    border-radius: 5px;
}

.bt3{
    padding: 8px 25px;
    /* background-color: rgb(182, 25, 96); */
    background-color: rgb(130, 123, 124);
    color: aliceblue;
    border: 1px solid rgb(228, 225, 225);
    border-radius: 5px;
}
        .card img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar text-white">
            <div class="logo"><b><i class="fa-solid fa-utensils"></i> Food's Restaurant</b></div>
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping fa-lg"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container" id="h1">
            <div class="row px-5 mt-4">
                <!-- Item Template -->
                 <div class="col-md-2"></div>
                <div class="col-md-3 mb-4" data-name="Burger" data-price="200">
                    <div class="card">
                        <img src="./burger.jpeg" class="img-fluid" alt="Burger">
                        <div class="card-body text-center">
                            <h5 class="card-title">Burger</h5>
                            <p>Price: ₹200</p>
                            <button class="bt1" onclick="addToCart('Burger', 200)">+</button>
                            <button class="bt2" onclick="removeFromCart('Burger')">-</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4" data-name="Fries" data-price="100">
                    <div class="card">
                        <img src="./fries.jpeg" class="img-fluid" alt="Fries">
                        <div class="card-body text-center">
                            <h5 class="card-title">Fries</h5>
                            <p>Price: ₹100</p>
                            <button class="bt1" onclick="addToCart('Fries', 100)">+</button>
                            <button class="bt2" onclick="removeFromCart('Fries')">-</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4" data-name="Coke" data-price="50">
                    <div class="card">
                        <img src="./coke.jpeg" class="img-fluid" alt="Coke">
                        <div class="card-body text-center">
                            <h5 class="card-title">Coke</h5>
                            <p>Price: ₹50</p>
                            <button class="bt1" onclick="addToCart('Coke', 50)">+</button>
                            <button class="bt2" onclick="removeFromCart('Coke')">-</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
         </div>
                <div class="row">
                    <div class="col-md-2"></div>
                <div class="col-md-3 mb-4" data-name="Pepsi" data-price="100">
                    <div class="card">
                        <img src="./pepsi.jpeg" class="img-fluid" alt="Pepsi">
                        <div class="card-body text-center">
                            <h5 class="card-title">Pepsi</h5>
                            <p>Price: ₹100</p>
                            <button class="bt1" onclick="addToCart('Pepsi', 100)">+</button>
                            <button class="bt2" onclick="removeFromCart('Pepsi')">-</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>

            </div>
        </div>
    </main>

    <script>
        let cart = {};

        function updateCartCount() {
            const count = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
            document.getElementById("cart-count").textContent = count;
        }

        function addToCart(itemName, price) {
            if (!cart[itemName]) {
                cart[itemName] = 1;
            } else {
                cart[itemName]++;
                alert("Item Added into cart")
            }
            updateCartCount();
        }

        function removeFromCart(itemName) {
            if (cart[itemName]) {
                cart[itemName]--;
                alert("Item Removed From cart")
                if (cart[itemName] === 0) delete cart[itemName];
                updateCartCount();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
